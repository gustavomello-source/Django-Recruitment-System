{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Dashboard</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Candidates</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_candidates }}</h5>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mb-4">Recent Candidates</h2>
    <ul class="list-group">
        {% for candidate in recent_candidates %}
        <li class="list-group-item">
            <a href="{% url 'candidates:candidate_detail' candidate.id %}">{{ candidate.full_name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
